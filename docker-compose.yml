version: '3.8'

services:
  fuknweather-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:80"
      - "5001:443"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
      - WeatherApi__ApiKey=${WEATHER_API_KEY}
      - WeatherApi__BaseUrl=${WEATHER_API_BASE_URL:-https://api.openweathermap.org/data/2.5}
    restart: unless-stopped
